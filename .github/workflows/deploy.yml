name: Deploy to GitHub Pages

on:
  push:
    branches:
      - REVIEWS # Запускаємо workflow при пуші в гілку REVIEWS

permissions:
  contents: write # Дозвіл на запис у репозиторій (потрібно для розгортання)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Крок 1: Переключаємося на репозиторій
      - name: Checkout
        uses: actions/checkout@v4

      # Крок 2: Встановлюємо Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Вкажіть версію Node.js, яка вам потрібна

      # Крок 3: Встановлюємо залежності
      - name: Install Dependencies
        run: npm install

      # Крок 4: Запускаємо білд
      - name: Build
        run: npm run build # Команда для Vite, яка створює файли в dist

      # Крок 5: Розгортаємо на GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Токен GitHub для авторизації
          publish_dir: ./dist # Папка, яку створив Vite
          publish_branch: gh-pages # Гілка, куди розгортаємо (зазвичай gh-pages для GitHub Pages)
