<footer class="work container" id="work">
	<div class="work__inner">
		<div class="work__logo">
			<img
				class="work__logo-img"
				srcset="
					/images/header/logo/logo.png 1x,
					/images/header/logo/logo.png 2x
				"
				alt="my photo"
				width="44"
				height="44"
			/>
			<h2 class="work__logo-text">
				<span class="work__logo-line1"
					>Letâ€™s <span class="red-text">work</span></span
				>
				<span class="work__logo-line2">together</span>
			</h2>
		</div>
		<form class="work__form" id="work-form">
			<fieldset class="work__form-fieldset">
				<input
					class="work__form-email"
					name="email"
					type="email"
					placeholder="clients@gmail.com"
					pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
					required
					title="Enter the correct email address (eg example@domain.com) "
				/>
				<textarea
					class="work__form-comment"
					name="comment"
					id="work-form-comment"
					placeholder="comments"
					rows="1"
					required
				></textarea>
			</fieldset>
			<button class="work__form-send" id="button-send" type="submit">
				Send
			</button>
		</form>
		<nav class="work__nav">
			<a href="mailto:lloydjefferson@gmail.com" class="work__email links"
				>lloydjefferson@gmail.com</a
			>
			<a class="work__tel links" href="tel:+380111111111">+380 11 1111 11 11</a>
		</nav>
	</div>
	<div class="work__overlay visually-hidden" id="work-overlay">
		<div class="work__modal">
			<button class="work__modal-btn" id="modal-close-btn">
				<span
					class="work__modal-btn-line first rotate"
					data-line="first"
				></span>
				<span
					class="work__modal-btn-line second rotate"
					data-line="second"
				></span>
			</button>
			<h3 class="work__modal-title">
				Thank you for your interest in cooperation!
			</h3>
			<p class="work__modal-text">
				The manager will contact you shortly to discuss further details and
				opportunities for cooperation. Please stay in touch.
			</p>
		</div>
	</div>
</footer>
